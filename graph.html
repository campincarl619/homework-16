<style type="text/css">
.tooltip {
  line-height: 1;
  font-weight: bold;
  padding: 12px;
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  border-radius: 2px;
}

.tooltip:after {
    box-sizing: border-box;
    display: inline;
    font-size: 10px;
    width: 100%;
    line-height: 1;
    color: rgba(0, 0, 0, 0.8);
    content: "\25BC";
    position: absolute;
    text-align: center;
}

.tooltip.n:after {
    margin: -2px 0 0 0;
    top: 100%;
    left: 0;
}

</style>

<div class="chart"></div>

<script type="text/javascript" src="app3.js"></script>
